$(document).ready(function(){

	}).ajaxStop(function() 
	{
	$('#loading').hide();
	});

<script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    //
    function onDeviceReady() {
        navigator.geolocation.getCurrentPosition(onSuccess, onError);
    }

    // onSuccess Geolocation
    //
    function onSuccess(position) {

		$.ajax({
			url: "http://192.168.41.99/sisfokol_presensigps/android_pegawai/i_set_lokasi.php?aksi=ppulang&latx="+position.coords.latitude+"&laty="+position.coords.longitude,
			type:$(this).attr("method"),
			data:$(this).serialize(),
			success:function(data){		
				$('#loading').show();		
				$("#isinya").html(data);
				$('#loading').hide();		
				}
			});
		return false;


    }

    // onError Callback receives a PositionError object
    //
    function onError(error) {
		$.ajax({
			url: "http://192.168.41.99/sisfokol_presensigps/android_pegawai/i_set_lokasi.php?aksi=error",
			type:$(this).attr("method"),
			data:$(this).serialize(),
			success:function(data){					
				$("#e_lokasi").html(data);
				}
			});
		return false;
    }

    </script>
